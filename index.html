<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jquery</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script>
    var cont=0;
      $(document).ready(function (){
        //vincular eventos
        $('#prueba').on({
          'mouseover':function(){
            $(this).css('background','#FFFF00');
            cont++;
          },
          'mouseout':function() {
            $(this).css('background','#ADD8E6');
            console.log("se fue el mouse");
            //desvincular evento
            if(cont>=3)$(this).off('mouseover');
          }
        });
      });
    </script>
    <style>
      .clase{
        background:#ADD8E6;
        width:80%;
        margin-left: 80px;
      }
    </style>
  </head>
  <body>
    <div id="prueba" class="clase" >
      <article id="padre">
        Part1
        <div id="test">
          hijo1
        </div>
      </article>
    </div>
    <ul>
      <li id="primero">First</li>
      <li>Second</li>
      <li>Third</li>
    </ul>
  </body>
</html>
