<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jquery</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script>
    var cont=0;
      $(document).ready(function (){
        $("#miInput").on("cambio",function () {
          if(this.checked){
            $("#miInput").removeAttr("checked");
            $(".clase").text("Encender");
          }else{
            $("#miInput").attr("checked","checked");
            $(".clase").text("Apagar");
          }
        });
        $('.clase').on("click",function () {
          $("#miInput").trigger("cambio");
        })
      });
    </script>
    <style>
      .clase{
        background:#ADD8E6;                
      }
    </style>
  </head>
  <body>
      <input type="checkbox" id="miInput" checked="checked">
      <button class="clase">
        Apagar
      </button>
      <button class="clase">
        Apagar
      </button>
  </body>
</html>
