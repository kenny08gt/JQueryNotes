<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jquery</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="spin.min.js" charset="utf-8"></script>
    <script>
      $(document).ready(function (){
        //METODO GET
        //va a traer el contenido de la pagina sin parametro
        $.get('hola.html',function(data) {
          $('#main').html(data);
        })
        //va a traer el contido de la pagin con parametro get
        //1er parametro archivo
        //2do parametro parametros del archivo
        $.get('hola.php',{nombre:"MiNombre"},function(data) {
          $('#main').html(data);
        })

        //METODO POST
        $.post('pagina.html',function () {

        })

        var pet=$('#main form').attr('action');
        var info=$('#main form').serialize();
        $.post(pet,info,function (respuesta,estado,jqXHR) {
          console.log(respuesta);
          console.log(estado);
          console.log(jqXHR);
        })
        //usando sus funciones des jqXHR
        $.post(pet,info).error(function () {

        }).success(function (respuesta,estado,jqXHR) {
          console.log(respuesta);
          console.log(estado);
          console.log(jqXHR);
        })
      })
    </script>
    <style>
      #main{
        background:#ADD8E6;
        margin-left: 100px;
        margin-bottom: 400px;
        margin-right: 100px;
      }
    </style>
  </head>
  <body>
      <div id="main">

      </div>
  </body>
</html>
